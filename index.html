<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Figuras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: inline-block;
            padding: 20px 40px;
            background: white;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .product-img {
            width: 100%;
            height: 200px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
        }
        
        .product-desc {
            padding: 15px;
            color: #555;
            font-size: 14px;
        }
        
        .price-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .price-btn:hover {
            background: #45a049;
        }
        
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MI LOGO</div>
    </header>

    <main class="product-grid">
        <!-- Producto 1 -->
        <div class="product-card">
            <div class="product-img">Foto 1</div>
            <p class="product-desc">Figura de superhéroe clásico</p>
            <button class="price-btn">$15</button>
        </div>
        
        <!-- Producto 2 -->
        <div class="product-card">
            <div class="product-img">Foto 2</div>
            <p class="product-desc">Villano con capa roja</p>
            <button class="price-btn">$18</button>
        </div>
        
        <!-- Producto 3 -->
        <div class="product-card">
            <div class="product-img">Foto 3</div>
            <p class="product-desc">Robot futurista plateado</p>
            <button class="price-btn">$22</button>
        </div>
        
        <!-- Producto 4 -->
        <div class="product-card">
            <div class="product-img">Foto 4</div>
            <p class="product-desc">Caballero medieval con espada</p>
            <button class="price-btn">$20</button>
        </div>
        
        <!-- Producto 5 -->
        <div class="product-card">
            <div class="product-img">Foto 5</div>
            <p class="product-desc">Dragón verde con alas</p>
            <button class="price-btn">$25</button>
        </div>
        
        <!-- Producto 6 -->
        <div class="product-card">
            <div class="product-img">Foto 6</div>
            <p class="product-desc">Princesa con vestido azul</p>
            <button class="price-btn">$16</button>
        </div>
        
        <!-- Producto 7 -->
        <div class="product-card">
            <div class="product-img">Foto 7</div>
            <p class="product-desc">Pirata con sombrero y espada</p>
            <button class="price-btn">$19</button>
        </div>
        
        <!-- Producto 8 -->
        <div class="product-card">
            <div class="product-img">Foto 8</div>
            <p class="product-desc">Astronauta con casco dorado</p>
            <button class="price-btn">$21</button>
        </div>
    </main>
</body>
</html>
